
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>루비앙펫 GPT 챗봇</title>
    <style>
      body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
      input, button { font-size: 16px; padding: 10px; }
      #response { margin-top: 20px; white-space: pre-line; background: #fff; padding: 15px; border-radius: 5px; border: 1px solid #ddd; }
    </style>
  </head>
  <body>
    <h2>🐶 루비앙펫 GPT 챗봇</h2>
    <p>궁금한 제품 내용을 물어보세요!</p>
    <input type="text" id="question" placeholder="예: 알러지에 좋은 사료는?" style="width: 80%;" />
    <button onclick="ask()">질문하기</button>
    <div id="response"></div>

    <script>
      async function ask() {
        const question = document.getElementById("question").value;
        const res = await fetch("https://rubiangpet-gpt.sj-jiang36.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question })
        });
        const text = await res.text();
        document.getElementById("response").innerText = text;
      }
    </script>
  </body>
</html>
