
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>루비앙펫 GPT 상품 안내</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff;
      padding: 20px;
      font-size: 16px;
      color: #333;
    }
    #input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    #answer {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #eee;
      min-height: 80px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="input" placeholder="상품에 대해 궁금한 점을 입력해보세요!" />
  <button onclick="ask()">질문하기</button>
  <div id="answer">루비앙펫 GPT가 안내해드립니다 🐾</div>

  <script>
    async function ask() {
      const q = document.getElementById("input").value.trim();
      if (!q) return;
      document.getElementById("answer").innerText = "답변을 불러오는 중입니다...";
      const res = await fetch("https://rubiangpet-gpt.sj-jjang36.workers.dev/?message=" + encodeURIComponent(q));
      const text = await res.text();
      document.getElementById("answer").innerText = text;
    }
  </script>
</body>
</html>
